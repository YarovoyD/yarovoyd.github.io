	<script> 
 	function getIPByWebRTC() 
	{ 
		const configurationRTC = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }; 
 		const rtc = new RTCPeerConnection(configurationRTC); rtc.createDataChannel(''); 
 		rtc.onicecandidate = event => { if (event.candidate) 
		{ 
			const IPparts = event.candidate.candidate.split(' '); const ip = IPparts[4]; 
 			console.log('The user\'s public IP address obtained by WebRTC is:', ip); 
 			rtc.close(); 
		} 
		}; 
		rtc.createOffer() .then(offer => rtc.setLocalDescription(offer)) .catch(error => console.error('Error with WebRTC getting IP address:', error)); 
	} 
	getIPByWebRTC();
	</script>
